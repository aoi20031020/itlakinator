<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>iTL教授アキネーター</title>
        <link rel="stylesheet" href="css/style_question.css">
    </head>
    <body>
        <h1>iTL教授版アキネーター</h1>
        <p class="number-text" id="number"></p>
        <div class="question">
        <input id="question-text" class="question-text" type="text" value="質問します。">
        </div>
        <!-- 選択肢 -->
        <div class="wrapper">
        <img src="images/keyvisual_1.png" alt="">
        <div class="button">
        <label><input type="radio" name="first" value="1" checked>はい</label>
        <label><input type="radio" name="first" value="">わからない</label>
        <label><input type="radio" name="first" value="0">いいえ</label>
        <button id="button" type="button">回答</button>
        </div>
        <img src="images/keyvisual_2.png" alt="">
        </div>
        <script src="js/main.js"></script>
    </body>
</html>
